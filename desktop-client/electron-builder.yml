appId: com.aether.voiceassistant
productName: Aether
copyright: Copyright Â© 2026 Aether AI

directories:
  output: dist
  buildResources: build

files:
  - dist/main/**/*
  - dist/renderer/**/*
  - dist/preload/**/*
  - package.json

# Platform-specific settings
win:
  target:
    - nsis
    - portable
  icon: build/icon.ico
  artifactName: ${productName}-${version}-${arch}.${ext}

mac:
  target:
    - dmg
    - zip
  icon: build/icon.icns
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

linux:
  target:
    - AppImage
    - deb
    - rpm
  icon: build/icons
  category: Utility
  synopsis: AI Voice Assistant
  description: Aether - Voice-first AI assistant for desktop

# NSIS installer (Windows)
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: false
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: ${productName}

# DMG settings (macOS)
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 420
  backgroundColor: '#0f172a'
  icon: build/icon.icns
  iconSize: 100

# Auto-update configuration
publish:
  provider: generic
  url: https://updates.aether.ai
